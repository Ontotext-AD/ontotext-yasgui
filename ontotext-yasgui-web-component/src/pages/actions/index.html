<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/ontotext-yasgui-web-component.esm.js"></script>
    <script nomodule src="/build/ontotext-yasgui-web-component.js"></script>
    <script src="../js/ontotext-yasgui-tests-util.js"></script>
    <script src="./actions/main.js" defer></script>
  </head>
  <body>
    <button id="hideSaveQueryAction" onclick="hideSaveQueryAction()">hide save query</button>
    <button id="showSaveQueryAction" onclick="showSaveQueryAction()">show save query</button>
    <button id="hideLoadSavedQueriesAction" onclick="hideLoadSavedQueriesAction()">hide load saved queries</button>
    <button id="showLoadSavedQueriesAction" onclick="showLoadSavedQueriesAction()">show load saved queries</button>
    <button id="hideShareQueryAction" onclick="hideShareQueryAction()">hide share query</button>
    <button id="showShareQueryAction" onclick="showShareQueryAction()">show share query</button>
    <button id="showIncludeInferredAction" onclick="showIncludeInferredAction()">show inferred</button>
    <button id="hideIncludeInferredAction" onclick="hideIncludeInferredAction()">hide inferred</button>
    <button id="openNewQueryAction" onclick="openNewQueryAction()">set new query</button>
    <button id="configureInferDisabled" onclick="configureInfer(false)">Set infer disabled</button>
    <button id="configureInferEnabled" onclick="configureInfer(true)">Set infer enabled</button>
    <button id="configureSameAsDisabled" onclick="configureSameAs(false)">Set same as disabled</button>
    <button id="configureSameAsEnabled" onclick="configureSameAs(true)">Set same as enabled</button>
    <hr/>
    <ontotext-yasgui data-cy="ontotext-yasgui-tag"></ontotext-yasgui>
  </body>
</html>
